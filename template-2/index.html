<!DOCTYPE html>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="social-media">

    <a id="LinkedIn" href="https://www.linkedin.com/company/la-404-devinci"></a>
    <a id="Facebook" href="https://www.facebook.com/La404Devinci"></a>
